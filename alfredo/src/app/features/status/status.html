<div class="status-container">
  <nav class="navbar">
    <h1>Alfredo</h1>
    <div>
      <button class="settings-button" (click)="downloadState()">Download State</button>
      <button class="settings-button" routerLink="/settings">Settings</button>
    </div>
  </nav>
  <main class="content">
    <!-- Main content will go here -->
    <h2 *ngIf="userName">Welcome, {{ userName }}!</h2>
    <p *ngIf="!userName">Welcome!</p>

    <button id="run-ai-prompt" (click)="runAiPrompt()">Run AI Prompt</button>
    <div id="ai-result" *ngIf="aiResult$ | async as result">{{ result }}</div>
  </main>
</div>
